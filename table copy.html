<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo tabela</title>
</head>
<body>
    <table>
        <caption><h2>Produzidos e vendidos lojas</h2></caption> 
    
        <colgroup>
            <col span="1" style="background-color: rgb(70, 216, 160);">
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;"> 
        </colgroup>
    
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2" scope="colgroup" >Loja 1</th>
                <th colspan="2"scope="colgroup">Loja 2</th>
            </tr>
    
            <tr>
                <th scope="col" >Produzidos</th>
                <th scope="col" >Vendidos</th>
                <th scope="col" >Produzidos</th>
                <th scope="col" >Vendidos</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th scope="row">Vassoura</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
           
        </tfoot>
            
      
    </table>
    
</body>
</html>
